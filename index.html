<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="navBar">
                <div class="logo-Items">
                    <img src="./addons/NavLogo.jpg" class="logo">
                    <p>ohn Doe</p>
                </div>
                <div class="nav-Items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#Contactme">Contact Me</a></div>
                </div>
            </div>

            <div class="HeroSection">
                <div class="faded-text">John Doe</div>
                
                <div class="HeroSection-Left">
                    <div class="HeroSection-heading">Hi! John Doe</div>
                    <div class="HeroSection-heading HeroSection-subheading">I am a <span class="role"> </span></div>
                    <div class="HeroSection-description">I'am a software Developer and here is my portfolio website. Here you will learn about my journey as a software Developer.</div>
                    <div class="Button">Hire me</div>
                </div>
    
                <div class="HeroSection-Right">
                    <div class="absolute icons circle">
                        <img src="./addons/circle.png" alt="">
                    </div>
                    <div class="absolute icons cube">
                        <img src="./addons/cube.png" alt="">
                    </div>
                    <div class="absolute icons dots">
                        <img src="./addons/dots.png" alt="">
                    </div>
                    <div class="absolute icons zigzags">
                        <img src="./addons/zigzags.png" alt="">
                    </div>
                    <div class="absolute icons plus">
                        <img src="./addons/plus.png" alt="">
                    </div>
                    <div class="userImage">
                        <img src="./addons/UserImage.png" alt="">
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
</body>
</html>
